<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISport</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            background-color: #444;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            display: inline-block;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                display: block;
                margin-top: 10px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="../static/attachment_150915102.jpg" alt="ISport Logo">
        <h1>ISport</h1>
    </header>
      
    <nav>
        <ul>
            <li><a href="../add_event">Add event</a></li>
            <li><a href="../viewevents">View Events</a></li>
            <li><a href="../eventbooking">Book Events</a></li>
            <li><a href="../profile">Profile</a></li>
            <li><a href="../logout">Logout</a></li>
        </ul>
    </nav>

</body>
</html>
