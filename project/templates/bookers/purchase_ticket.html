<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- purchase_ticket.html -->

<h1>Purchase Ticket for {{ event.title }}</h1>
<form method="POST">
  {% csrf_token %}
  <label for="fan_name">Fan Name:</label>
  <input type="text" name="fan_name" required><br><br>

  <label for="number_of_tickets">Number of Tickets:</label>
  <input type="number" name="number_of_tickets" required min="1"><br><br>

  <button type="submit">Buy Tickets</button>
</form>

</body>
</html>
